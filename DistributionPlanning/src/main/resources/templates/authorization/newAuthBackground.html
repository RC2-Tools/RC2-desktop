<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<div class="row" th:fragment="background">
    <form method="post" class="col-12">
        <div class="form-group">
            <label for="newDistItems" th:text="#{ListOfItemsIncludedInThisDistribution}"></label>
            <div class="row">
                <div class="col-10">
                    <select class="form-control" id="newDistItems" size="10"></select>
                </div>
                <div class="col-2">
                    <div class="btn-group-vertical btn-block">
                        <button type="button" class="btn btn-secondary" th:text="#{Add}"></button>
                        <button type="button" class="btn btn-secondary" th:text="#{EditBtnTxt}"></button>
                        <button type="button" class="btn btn-secondary" th:text="#{ResetCaseBtnTxt}"></button>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label for="newDistFieldSummaryReport" class="col-2 col-form-label"
                   th:text="#{FieldReportFormBtnTxt}"></label>
            <div class="col-5">
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="newDistFieldSummaryReport">
                    <label class="custom-file-label" th:data-browse="#{Browse}"></label>
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary btn-lg" th:text="#{ContinueLabel}"></button>
    </form>
</div>
</html>
