CreateVisitProgramTT=Este menú es utilizado para crear un "Programa de Visita". Un "Programa de Visita" permite a los Oficiales de Socorro recolectar información adicional sobre las Entidades Beneficiarias (ya sean individuales o por familia, según la configuración), para que ayuda humanitaria adicional pueda ser otorgada en base a información que no fue recolectada durante el Registro. Un "Programa de Visita" especifica qué Entidades Beneficiarias deben ser visitadas por un Trabajador de Campo para hacer una serie de preguntas.
ViewVisitProgramTT=Ver y atualizar el estado de "Programa de Visita". Un "Programa de Visita" permite a los Oficiales de Socorro recolectar información adicional sobre las Entidades Beneficiarias (ya sean individuales o por familia, según la configuración), para que ayuda humanitaria adicional pueda ser otorgada en base a información que no fue recolectada durante el Registro. Un "Programa de Visita" especifica qué Entidades Beneficiarias deben ser visitadas por un Trabajador de Campo para hacer una serie de preguntas.
ViewVisitTemplatesTT=Ver las plantillas predefinidas de la planificación del Programa de Visita. Las plantillas predefinidas ahorran tiempo al permitir reutilizar criterios predefinidos de una Entidad Beneficiaria y formularios XLSX.
CreateDistributionTT=Crear un nuevo plan de 'Distribución' especificando una Ubicación y un conjunto de "Autorizaciones". Una "Autorización" otorga la autoridad para que un Ítem sea entregado a una Entidad Beneficiaria (ya sea individual o por familia). Concretamente, una "Autorización" especifica una serie de criterios que filtra qué Entidad Beneficiaria califica para un Ítem específico.
ViewDistributionsTT=Ver y actualizar el estado de las Distribuciones.
ViewDistributionTemplatesTT=Ver las plantillas predefinidas de la planificación de Distribución. Las plantillas predefinidas ahorran tiempo al permitir reutilizar criterios de Entidad Beneficiaria y de formularios XLSX.
ReportDistributionPlanTT=Genera un resumen del plan de Distribución enumerando la siguiente información de configuración de distribución\: nombre de la distribución, tipo de registro, tipo de beneficiario, formulario de registro, formulario de distribución, cantidad de ítems a ser distribuidos, ubicación de distribución y datos demográficos de la población objetivo por edad/género.
ReportDistributionListTT=Genera un reporte de los Ítems requeridos por RCID para una Distribución
ReportDistributedItemsListTT=Genera un reporte de los items que han sido distribuidos por RCID para una Distribución
ReportSummaryReportTT=Genera un reporte que contiene el estado actual de una Distribución en términos de unidades distribuidas y datos demográficos de los beneficiarios por edad/género que han registrados, recibido o no recibido ítems
ReportDeliveriesTT=Archivo CSV de todas las entregas para esta distribución
CreateBarcodesTT=Crear Códigos de Barra Unidimensionales
CreateLocationTT=Crea un registro electrónico que representa un lugar. El concepto de "Ubicación" es flexible a las condiciones de la respuesta al desastre (por ejemplo, las posibles divisiones incluyen límites políticos, límites geográficos, responsabilidades de la ERU)
CreateItemTT=Crear un Ítem que corresponde a algo tangible entregado a las Entidades Beneficiarias de parte de una organización. Un Ítem puede corresponder a un kit/grupo de suministros de socorro provisto por Logística (por ejemplo, kit de higiene, kits de refugio) que un Beneficiario recibirá como parte de una Distribución.
ImportTemplateTT=Importar una plantilla predefinida ya sea de Distribución o de Programa de Visita. Las plantillas predefinidas ahorran tiempo al permitir reutilizar criterios predefinidos de una Entidad Beneficiaria y formularios XLSX. Las plantillas facilitan que las Distribuciones o Programas de Visita sean compartidas entre Oficiales de Socorro, ya que están guardadas en un archivo ZIP. También facilitan tener ya configurada una "Plantilla" estándar para operaciones de socorro.
ArchivedDistributionsTT=Ver Distribuciones que están en estado "Eliminado" (no visible en otras partes de RC2 Relief)
ViewItemsTT=Ver Ítems. Los ítems corresponden a algo tangible entregado a las Entidades Beneficiarias de parte de una organización. Un Ítem puede corresponder a un kit/grupo de suministros de socorro provisto por Logística (por ejemplo, kit de higiene, kits de refugio) que un Beneficiario recibirá como parte de una Distribución.
ViewLocationsTT=Ver Ubicaciones. El concepto de "Ubicación" es flexible a las condiciones de la respuesta al desastre (por ejemplo, las posibles divisiones incluyen límites políticos, límites geográficos, responsabilidades de la ERU)
DeliveryFormTT=Al entregar un Ítem, este formulario especifica la información que un Trabajador de Campo debería recopilar acerca del Beneficiario o del Ítem que está siendo entregado.
ItemTT=Un ítem corresponde a algo tangible entregado a las Entidades Beneficiarias de parte de una organización. Un Ítem puede corresponder a un kit/grupo de suministros de socorro provisto por Logística (por ejemplo, kit de higiene, kits de refugio) que un Beneficiario recibirá como parte de una Distribución.
DistributionNameTT=Este debe ser un nombre único que el Oficial de Socorro podrá reconocer para poder actualizar y ejecutar reportes.
DistributionFieldReportTT=El formulario para Reporte de Campo es un conjunto de preguntas que debe completar un Supervisor de Campo para todo el equipo de Distribución. Posibles ejemplos de uso incluyen\: coordenadas GPS de la distribución, foto de la ubicación con el anciano de la aldea, firma del miembro de comunidad local quien verifica el desarrollo, un resumen de ítems que fueron distribuidos para permitir una reconciliación de auditoría adicional.
DistributionLocationTT=Lista de Ubicaciones que han sido previamente creadas en RC2 Relief. El concepto de Ubicación es flexible a las condiciones de la respuesta al desastre (por ejemplo, las posibles divisiones incluyen límites políticos, límites geográficos, responsabilidades de la ERU)
DistributionExtraFieldEntitlementTT=Habilita al Supervisor de Campo a realizar Derechos/Anulaciones de Campo Adicionales en el terreno.
DistributionAssignBarcodesTT=La asignación de Códigos de Barra a Ítems permite el rastreo de un objeto físico específico (Ítem) a través de códigos de barra anexados a los objetos físicos. Esta opción se puede utilizar si el Oficial de Socorro desea dar un ítem específico a una Entidad Beneficiaria específica. RC2 asignará a cada Entidad Beneficiaria un Ítem con un código de barra especificado.
NoRegDataAvailable=No existen datos de registro disponibles
NoRegDataImplication=La selección de criterios será limitada.
ApplyVisitTemplateTT=Para simplificar Distribuciones y Programas de Visita, es posible utilizar plantillas predefinidas que ahorran tiempo al permitir reutilizar Unidades Beneficiarias y formularios XLSX predefinidos. Plantillas facilitan compartir Distribuciones o Programas de Visita entre Oficiales de Socorro al estar almacenadas en archivos ZIP. También facilitan tener una "Plantilla" estándar lista para operaciones de socorro.
ApplyDistributionTemplateTT=Para simplificar Distribuciones y Programas de Visita, es posible utilizar plantillas predefinidas que ahorran tiempo al permitir reutilizar Unidades Beneficiarias y formularios XLSX predefinidos. Plantillas facilitan compartir Distribuciones o Programas de Visita entre Oficiales de Socorro al estar almacenadas en archivos ZIP. También facilitan tener una "Plantilla" estándar lista para operaciones de socorro.
